<body>

    <h1 id="cat">Are you ready for Cat Facts?</h1>
    <button id="get">Click Me  for Cat Facts</button>

return document.getElementById("cat").innerHTML = result;
};

document.getElementById("get").addEventListener
        ("click", getText);

        ("click", getMore);
